<html>

<head>
    <title>Login</title>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <a class="navbar-brand" href="#">Notes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">

              <a class="nav-link" href="/home">Home</a>

            </li>

            </li>
          </ul>
          
        </div>
      </nav>
    <h4 style="color:red">{{error}}</h4>
    <h1>Note making</h1><br />

    <div class="login-half">
        <div class="Sign in form" style="padding-right: 25 px; padding-left: 25 px;">
            <form role="form" method="post" action='/viewnotes'>
                <!-- Redirect to respective page acc to usertype -->
                <fieldset>
                    <input type = "text" class="" placeholder="Add notes" name='note' id="note" type="text"
                        required>
                    <input type="submit" class="note" value="Add note">
                </fieldset>
            </form>
        </div>
    </div>

</body>
